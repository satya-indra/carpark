<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            
            <form action="" method="POST" role="form">
                <legend>Login</legend>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="email">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="password">
                </div>
            
                <button type="submit" class="btn btn-primary" style="background-color: greenyellow;">Login</button>
                                
                <button [routerLink]="['/register']" routerLinkActive="router-link-active"  type="button" class="btn btn-default">Register</button>
                
                <a href="/">Forgot Password</a>

            </form>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
